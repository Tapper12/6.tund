
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autopark</title>
  <script type="text/javascript" src="http://gc.kis.scr.kaspersky-labs.com/1B74BD89-2A22-4B93-B451-1C9E1052A0EC/main.js" charset="UTF-8"></script><script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loend</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Haldus</a></li>
    </ul>
  </nav>

  <main role="main">

    <div id="list-view">
      <h1>Loend</h1>
      <input type="search" placeholder="Enter keyword" id="search"><br>
      <ul class="list-of-cars"></ul>
    </div>
    <div id="manage-view">
      <h1>Haldus</h1>

      <label for="mark">Mark: </label><br>
      <input type="text" name="mark" class="mark"><br>

      <label for="model">Mudel: </label><br>
      <input type="text" name="model" class="model"><br>

      <label for="year">Aasta: </label><br>
      <input type="text" name="year" class="year"><br>

      <button class="add-new-car pull-right">Lisa auto</button>
    </div>

    <div id="home-view">
      <h1>Avaleht</h1>
    </div>

  </main>

</body>
</html>
